        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #0984e3; /* MBZUAI Blue-ish style */

            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        a { text-decoration: none; color: var(--accent); transition: var(--transition); }
        a:hover { color: var(--accent-hover); }

        /* --- LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 60px 0 40px;
            text-align: center;
        }

        section {
            margin-bottom: 60px;
            opacity: 0; /* Hidden for animation */
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -0.5px; }
        h2 { 
            font-size: 1.5rem; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #dfe6e9; 
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 20px; }
        .contact-links a { margin: 0 10px; font-weight: 600; }

        /* --- CARDS (General) --- */
        .card {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 4px solid transparent;
            transition: var(--transition);
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.08);
            border-left-color: var(--accent);
        }

        /* --- PUBLICATIONS SPECIFIC --- */
        .paper-card h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .paper-authors { font-size: 0.95rem; color: var(--text-main); margin-bottom: 5px; }
        .paper-venue { font-size: 0.9rem; font-weight: bold; color: var(--accent); font-style: italic; }
        .tag {
            display: inline-block;
            background: #dfe6e9;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 10px;
            color: #2d3436;
        }

        /* --- TIMELINE (Education & Exp) --- */
        .timeline-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }
        .role { font-weight: bold; font-size: 1.1rem; }
        .date { color: var(--text-muted); font-size: 0.9rem; white-space: nowrap; }
        .institution { color: var(--accent); font-weight: 600; }
        .details-list { margin-left: 20px; font-size: 0.95rem; color: var(--text-muted); }
        .details-list li { margin-bottom: 5px; }

        /* --- AWARDS --- */
        .award-item {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }
        .award-year {
            min-width: 60px;
            font-weight: bold;
            color: var(--accent);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Mobile Tweaks */
        @media (max-width: 600px) {
            .timeline-header { flex-direction: column; }
            h1 { font-size: 2rem; }
        }
    </style>

        // --- ANIMATION LOGIC ---
        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        }

        // Run
        document.addEventListener('DOMContentLoaded', () => {
            render();
            setupAnimations();
        });
